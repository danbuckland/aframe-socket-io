<html>
  <head>
    <script src="/dist/bundle.js"></script>
    <!-- Importing aframe-physics-system with Yarn/NPM causes issues -->
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
  </head>

  <body>
    <a-scene loading-screen="dotsColor: #cccccc; backgroundColor: black" physics="gravity: -9.8" game background="color: black" renderer="antialias: true">
      <a-assets timeout="3000">
        <!-- Models -->
        <a-asset-item response-type="arraybuffer" id="cowboy-hat" src="assets/cowboy-hat.glb"></a-asset-item>
      </a-assets>
      <!-- Plane -->
      <a-box static-body id="ground" scale="10 1 10" position="0 -0.5 0" color="#444444" visible="true"></a-box>

      <!-- Box -->
      <a-box rotation="-10 10 20" static-body class="collidable" position="0 0.3 -1" color="#cccccc"></a-box>

      <!-- Camera Rig - has to be here because of A-Frame's order-dependent rendering -->
      <a-entity id="rig">
        <a-entity quest-controls>
          <a-entity id="camera" camera="active: true" position="0 1.6 0" look-controls wasd-controls>
            <a-entity raycaster="objects: .ui, .clickable; far: 20"></a-entity>
          </a-entity>
        </a-entity>
      </a-entity>

    </a-scene>
  </body>
</html>
